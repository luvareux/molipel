<div class="container my-5 pt-4">
    <div class="title mb-5 text-center">
        <h3>Conoc√© Todos Nuestros Productos</h3>
        <span></span>
    </div>

    <div class="row">
        <div class="col-md-12 p-2">
            <div class="content-search text-right py-4">
                <div class="search">
                    <input type="text" placeholder="Buscar producto">
                    <span></span>
                </div>
            </div>
        </div>

        <div class="col-md-4 p-2" *ngFor="let producto of productos">
            <a [routerLink]="['producto',producto.id]" class="productos">
                <figure><img src="/assets/productos/{{producto.imagen}}" class="d-block w-100"></figure>
                <div>
                    <h4>{{producto.titulo}}</h4>
                </div>
            </a>
        </div><!-- /col -->
       
       


    </div><!-- /row -->
</div>
